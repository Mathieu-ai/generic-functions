            /* NOTE: Prevents unwanted transitions during theme switching */

            .network-node {
                will-change: transform;
            }
            
            .network-link {
                will-change: stroke-opacity, stroke-width;
            }
            
            /* Selection highlight for clicked nodes */
            .network-node circle.selected {
                stroke: #fbbf24 !important;
                stroke-width: 4px !important;
                filter: drop-shadow(0 0 10px rgba(251, 191, 36, 0.6)) !important;
            }
            
            /* Better cursor states */
            #networkSvg:active {
                cursor: grabbing !important;
            }
            
            /* Node details panel improvements */
            #nodeDetails {
                backdrop-filter: blur(8px);
                background: rgba(255, 255, 255, 0.95);
                transition: opacity 0.3s ease;
            }
            
            html.dark #nodeDetails {
                background: rgba(31, 41, 55, 0.95);
            }
            
            /* Smooth transitions for all interactive elements */
            .network-node circle,
            .network-link {
                transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
